indexpage:
  title: BlueXP ransomware protection documentation
  lead: BlueXP ransomware protection is an orchestration service for ransomware protection, detection, and recovery. The service protects application-based workloads of Oracle, MySQL, VM datastores, and file shares on on-premises NAS storage as well as Cloud Volumes ONTAP in Amazon Web Services (using the NFS and CIFS protocols) across BlueXP organizations and backs up data to Amazon Web Services (AWS) cloud storage or NetApp StorageGRID. 
