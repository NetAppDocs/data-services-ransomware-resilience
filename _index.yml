indexpage:
  title: NetApp Ransomware Resilience documentation
  lead: NetApp Ransomware Resilience is an orchestration service for ransomware protection, detection, and recovery. Ransomware Resilience protects application-based workloads of Oracle, MySQL, VM datastores, and file shares on on-premises NAS storage as well as Cloud Volumes ONTAP in Amazon Web Services (using the NFS and CIFS protocols) across Console organizations and backs up data to Amazon Web Services (AWS) cloud storage or NetApp StorageGRID. 
